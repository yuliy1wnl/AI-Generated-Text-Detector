
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">AI Detector</div>
      <div class="nav-links">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>

      </div>
    </div>
  </header>

  <main>
  <p class="tagline">âœ¨ Introducing AI Detector </p>
  <h1>Instant AI Text Detector <br /></h1>
  <p class="description">
    Maintain the highest standards of integrity in your content with our advanced AI text detection
  </p>

<form id="detectForm">
  <div class="detector-box">
    <div class="gradient-border">
      <textarea id="userText" name="user_text" placeholder="Type or paste your text here." required></textarea>
    </div>
    <div class="bottom-bar">
      <span class="word-count">0 words</span>
      <button class="detect-btn" type="submit">Detect AI</button>
    </div>
  </div>
</form>

<!-- Progress bar (hidden initially) -->
<div id="progressBar">
  <div id="progress"></div>
</div>

<!-- Result message container -->
<div id="result" class="result-message"></div>



</main>
  <script src="script.js"></script>
</body>
</html>
<script>
  // Word count update
  const textarea = document.getElementById('userText');
  const wordCount = document.querySelector('.word-count');

  textarea.addEventListener('input', () => {
    const text = textarea.value.trim();
    const words = text.length > 0 ? text.split(/\s+/).length : 0;
    wordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
  });

  // AJAX form submission with progress bar and typewriter effect
  const form = document.getElementById('detectForm');
  const progressBar = document.getElementById('progressBar');
  const progress = document.getElementById('progress');
  const resultElement = document.getElementById('result');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const userText = textarea.value.trim();

    if (!userText) {
      alert("Please enter some text.");
      return;
    }

    // Reset UI
    progressBar.style.display = 'block';
    progress.style.width = '0%';
    resultElement.textContent = '';
    resultElement.classList.remove('result-ai', 'result-human');

    // Animate progress bar (simulate progress)
    let progressValue = 0;
    const interval = setInterval(() => {
      progressValue += 10;
      progress.style.width = progressValue + '%';
      if (progressValue >= 90) clearInterval(interval); // leave last 10% for AJAX completion
    }, 200);

    try {
      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_text: userText }),
      });

      clearInterval(interval);
      progress.style.width = '100%';

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();
      setTimeout(() => {
        progressBar.style.display = 'none';
        typewriterEffect(data.result, resultElement);
      }, 300);

    } catch (error) {
      progressBar.style.display = 'none';
      resultElement.textContent = 'Error: Could not get prediction.';
    }
  });

  // Typewriter effect function
  function typewriterEffect(text, element) {
    element.textContent = '';
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 50);
  }
</script>
